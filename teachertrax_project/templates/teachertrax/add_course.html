<!DOCTYPE html>
<html>
    <head>
        <title>Teachertrax - Add a Course</title>
    </head>

    <body>
        <h1>Add a Course</h1>

        <form id="course_form" method="post" action="/teachertrax/courses/add_course/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.label }}
                <p>{{ field }}</p>
            {% endfor %}

            <input type="submit" name="submit" value="Create Course" /><br />
        </form>
        <a href="/teachertrax/courses/">Back</a>
    </body>

    
</html>

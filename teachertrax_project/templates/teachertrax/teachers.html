<!DOCTYPE html>
{% load staticfiles %}
<html>

    <head>
        <title>TeacherTrax</title>
    </head>

    <body>
        <h1>Teachers</h1>
        Find a teacher. See their status <strong>{{ boldmessage }}</strong><br />
        <img src="{% static 'images/mki-teacher.jpg' %}" alt="MKI, teacher of teachers"/><br />
        {% if teachers %}
            <ul>
                {% for teacher in teachers %}
                <li><a href="/teachertrax/teacher/{{ teacher.slug }}">{{ teacher.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p><strong>There are no teachers present.</strong></p>
        {% endif %}
        <a href="/../../teachertrax/teachers/add_teacher/">Add a teacher</a><br />
        <a href="/teachertrax/">Home</a><br />
        <a href="/teachertrax/courses/">Courses</a><br />
        
    </body>

</html>

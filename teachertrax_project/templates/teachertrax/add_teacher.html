<!DOCTYPE html>
<html>
    <head>
        <title>Teachertrax - Add a teacher</title>
    </head>

    <body>
        <h1>Add a Teacher</h1>

        <form id="teacher_form" method="post" action="/teachertrax/teachers/add_teacher/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Teacher" />
        </form>
    </body>

</html>
